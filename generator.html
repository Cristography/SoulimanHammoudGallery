<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery JSON Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .intro {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="file"],
        input[type="text"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            box-sizing: border-box;
        }

        small {
            display: block;
            margin-top: 5px;
            color: #6c757d;
            font-size: 0.85rem;
        }

        button {
            background-color: #345c9a;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #2c4c81;
            transform: translateY(-2px);
        }

        button#downloadBtn {
            background-color: #1a7431;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            margin-top: 20px;
            box-sizing: border-box;
        }

        .result {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: none;
        }

        .error {
            color: #d9534f;
            margin-top: 10px;
            font-weight: 500;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gallery JSON Generator</h1>
        <p class="intro">Select your images to automatically generate the `gallery.json` file for your portfolio.</p>

        <div class="form-group">
            <label for="imageFiles">1. Select Image Files:</label>
            <input type="file" id="imageFiles" multiple accept="image/*">
        </div>

        <div class="form-group">
            <label for="fullImagePath">2. Full-Size Image Path:</label>
            <input type="text" id="fullImagePath" value="images/" placeholder="e.g., images/">
        </div>

        <div class="form-group">
            <label for="thumbImagePath">3. Thumbnail Path:</label>
            <input type="text" id="thumbImagePath" value="images/thumbnails/" placeholder="e.g., images/thumbnails/">
            <small>This tool assumes thumbnails have the same name as full images, but with a .jpg extension.</small>
        </div>

        <div class="form-group">
            <label for="description">4. Default Description:</label>
            <input type="text" id="description"
                value="A beautiful pencil drawing showcasing intricate details and masterful shading techniques."
                placeholder="Default description for all images">
        </div>

        <button id="generateBtn">Generate JSON</button>
        <button id="downloadBtn" style="display: none;">Download gallery.json</button>

        <div class="error" id="errorMessage"></div>

        <div class="result" id="result">
            <h3>Generated JSON:</h3>
            <textarea id="jsonOutput" readonly></textarea>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const imageFilesInput = document.getElementById('imageFiles');
            const fullImagePathInput = document.getElementById('fullImagePath');
            const thumbImagePathInput = document.getElementById('thumbImagePath');
            const descriptionInput = document.getElementById('description');
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const jsonOutput = document.getElementById('jsonOutput');
            const resultDiv = document.getElementById('result');
            const errorMessage = document.getElementById('errorMessage');

            generateBtn.addEventListener('click', function () {
                const files = imageFilesInput.files;
                const fullImagePath = fullImagePathInput.value;
                const thumbImagePath = thumbImagePathInput.value;
                const defaultDescription = descriptionInput.value;
                let galleryData = [];

                if (files.length === 0) {
                    showError('Please select at least one image file.');
                    return;
                }

                hideError();

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fullFileName = file.name;

                    // Create title from filename (remove extension and replace special characters)
                    const baseName = fullFileName.substring(0, fullFileName.lastIndexOf('.'));
                    let title = baseName.replace(/[-_]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

                    // Construct the two required image paths
                    const imageFullPath = fullImagePath + fullFileName;
                    const imageThumbPath = thumbImagePath + baseName + '.jpg';

                    galleryData.push({
                        title: title,
                        description: defaultDescription,
                        image_full: imageFullPath,
                        image_thumb: imageThumbPath
                    });
                }

                if (galleryData.length === 0) {
                    showError('No valid image files found.');
                    return;
                }

                // Sort the array by title to keep the gallery consistent
                galleryData.sort((a, b) => a.title.localeCompare(b.title));

                const jsonString = JSON.stringify(galleryData, null, 2);
                jsonOutput.value = jsonString;
                resultDiv.style.display = 'block';
                downloadBtn.style.display = 'inline-block';
            });

            downloadBtn.addEventListener('click', function () {
                const jsonString = jsonOutput.value;
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'gallery.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                resultDiv.style.display = 'none';
                downloadBtn.style.display = 'none';
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>

</html>
